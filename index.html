<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css%E2%80%8E ">
    <title>Centimeter to Feet Converter</title>
<style>
    body{ 
            text-align: center;
            background-color: #F6F3E7;
    }
    button {
        background-color: #87ae73;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        font-size:  14px;
      }

      button:hover {
        background-color: #80a96b;
            }

</style>
</head>
<body>
    <br><br>
    <h1> Centimeter to Feet Converter </h1>
    <input type="text" id="num1" placeholder="Centimeter Value"><br><br>
    <button type="button" onclick="convert()">Convert</button><br>
    <p id="id1"></p>
    <script>
        function convert() {
            var x = document.getElementById('num1').value;
            var answer = x/30.48;
            document.getElementById('id1').innerHTML = "The answer is " + answer + " ft";
        }
    </script>
</body>
</html>
